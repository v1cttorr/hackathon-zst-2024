{% extends "base.html" %}

{% block title %}
    My Profile
{% endblock %}

{% block content %}
    <div class="container">
        <h1>My Profile</h1>
        <p>Username {{ user.username }} </p>
        <p>Email: {{ user.email }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
    </div>
{% endblock %}
