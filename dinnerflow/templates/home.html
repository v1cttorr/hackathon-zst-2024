{% extends 'base.html' %}

{% block content %}


<h1>HOME</h1>

<input type="number" name="number" id="number" min="1" value="1">
<button onclick="buy()">BUY</button>
<img src="../plate.png" alt="plate">

<script>
    function buy(){
        var days = document.getElementById('number').value
        window.open('/buy/?days=' + days, '_self')
    }
</script>


{% endblock %}
